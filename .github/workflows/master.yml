name: CI
on:
  workflow_call:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: aneeshchackov/master
      - name: Prepare Secrets.txt
        env:
          ONE: ${{ secrets.ONE }}
          TWO: ${{ vars.TWO }}
        shell: powershell
        run: |
          $outputFile = "Secrets.txt"
          ${{env.ONE}} ${{env.TWO}}
          # ${{env.ONE}} | Out-File -FilePath $outputFile -Append
          # ${{env.TWO}} | Out-File -FilePath $outputFile -Append
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            README.md 
            HELP.md
            Secrets.txt
          if-no-files-found: error
          retention-days: 0
