name: CI
on:
  workflow_call:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: aneeshchackov/master
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: README.md 
          if-no-files-found: error
          retention-days: 0
